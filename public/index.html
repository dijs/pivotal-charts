<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>Pivotal Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="//favicon.ico" type="image/x-icon" sizes="16x16">
    <!--[if lt IE 9]>
            <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
        <![endif]-->
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/nvd3/1.1.15-beta/nv.d3.min.css">
    <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.1/paper/bootstrap.min.css" rel="stylesheet">
    <style>
    .flow {
        height: 600px;
    }
    </style>
</head>

<body>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="projects" class="control-label">Project</label>
                    <select id="projects" class="form-control"></select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="type" class="control-label">Filter by Story Type</label>
                    <select id="type" class="form-control">
                        <option value="all">All</option>
                        <option value="bug">Bug</option>
                        <option value="chore">Chore</option>
                        <option value="feature">Feature</option>
                        <option value="release">Release</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="from" class="control-label">From</label>
                    <div class="">
                        <input type="date" id="from" class="form-control">
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="to" class="control-label">To</label>
                    <div class="">
                        <input type="date" id="to" class="form-control">
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <button class="btn btn-primary form-control" type="button" id="load">Load</button>
                </div>
            </div>
        </div>

        <br>
        <br>
        <br>

        <div class="flow with-transition">
            <svg></svg>
        </div>

    </div>

    <div class="processing"></div>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.13/d3.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/nvd3/1.1.15-beta/nv.d3.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/spin.js/2.0.1/spin.min.js"></script>
    <script type="text/javascript" src="index.js"></script>

</body>

</html>
